<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">

    //Microsoft clarity script
    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "l14nr1ls8o");
    </script> 
</head>

<body>
    <!-- Page title -->
    <h1>Employee Management System</h1>

    <!-- Buttons for adding and viewing employees -->
    <div class="container">
        <button class="btn" id="togglePopup"> Add Employee </button>
        <button class="btn" id="viewEmployees">View Employees</button>
    </div>

    <!-- Add Employee Popup -->
    <div id="addEmployeePopup" class="popup">
        <!-- Close button for the popup -->
        <span class="close" id="AddTogglePopup">&times;</span>
        <!-- Popup title -->
        <h2>Add Employee Detail</h2>

        <!-- Form fields for adding a new employee -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" />
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" />
        </div>
        <div>
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" />
        </div>
        <div>
            <label for="designation">Designation:</label>
            <input type="text" id="designation" />
        </div>
        <!-- Button to add the employee -->
        <button class="btn-AddEmployee" id="addEmployee">Add Employee</button>
    </div>

    <!-- Edit Employee Popup -->
    <div id="editEmployeePopup" class="popup">
        <!-- Close button for the popup -->
        <span class="close" id="EditEmployeePopup">&times;</span>
        <!-- Popup title -->
        <h2>Edit Employee Detail</h2>

        <!-- Form fields for editing an existing employee -->
        <div>
            <label for="editName">Name:</label>
            <input type="text" id="editName" />
        </div>
        <div>
            <label for="editAddress">Address:</label>
            <input type="text" id="editAddress" />
        </div>
        <div>
            <label for="editEmployeeId">Employee ID:</label>
            <input type="text" id="editEmployeeId" />
        </div>
        <div>
            <label for="editDesignation">Designation:</label>
            <input type="text" id="editDesignation" />
        </div>
        <!-- Button to save the edited employee details -->
        <button class="btn-AddEmployee" id="saveEditedEmployee">Save Changes</button>
    </div>

    <!-- View Employee Popup -->
    <div id="viewEmployeePopup" class="popup">
        <!-- Close button for the popup -->
        <span class="close" id="EditTogglePopup">&times;</span>
        <!-- Popup title -->
        <h2>View All Employee Details</h2>
        <!-- Table to display all employee details -->
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Employee ID</th>
                    <th>Designation</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="employeeList"></tbody>
        </table>
    </div>

    <!-- Overlay to close popups -->
    <div class="overlay" id="overlayPopup"></div>
    <!-- Toast message display -->
    <div id="toast" class="toast"></div>

    <!--  Link to external JavaScript -->
    <script src="script.js"></script>
</body>

</html>
